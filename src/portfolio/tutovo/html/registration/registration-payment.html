<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Главная</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../css/style.min.css">
  <script src="../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<main class="page__main  page__main--form  registration">
  <section class="registration__header  registration-header">
    <h1 class="registration-header__title">Оплата. Шаг 3</h1>
    <button class="registration-header__btn  registration-header__btn--back">
      <span class="registration-header__btn-title">Назад</span>
      <svg class="registration-header__svg  registration-header__svg--back" width="8" height="16">
        <use xlink:href="../../img/sprite.svg#back"></use>
      </svg>
    </button>
    <button class="registration-header__btn  registration-header__btn--close">
      <span class="registration-header__btn-title">Закрыть</span>
      <svg class="registration-header__svg  registration-header__svg--close" width="14" height="14">
        <use xlink:href="../../img/sprite.svg#close"></use>
      </svg>
    </button>
  </section>
  <form class="registration__form  registration__form--payment  payment" method="post">
    <p class="payment__input-wrap  field  field--sum">
      <input id="sum" type="number" class="field__input  field__input--sum"
             required>
      <label for="sum" class="field__label  field__label--sum">
        Сумма к оплате
      </label>
      <span class="field__svg-wrapper  field__svg-wrapper--payment">
          <svg class="field__svg" width="13" height="15">
            <use xlink:href="../../img/sprite.svg#rub"></use>
          </svg>
        </span>
    </p>
    <p class="payment__note  payment__note--registration">
      Выберите способ оплаты:
    </p>
    <ul class="payment__list  payment__list--method">
      <li class="payment__item  payment__item--method">
        <a class="payment__switch  payment__switch--active" href="#">Онлайн</a>
      </li>
      <li class="payment__item  payment__item--method">
        <a class="payment__switch" href="#">Другой способ оплаты</a>
      </li>
    </ul>
    <ul class="payment__list  payment__list--type">
      <li class="payment__item  payment__item--type">
        <input id="visa" class="payment__input  payment__input--type" type="radio" name="type" checked>
        <label for="visa" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--visa">
            <img class="payment__label-image" src="../../img/logo-visa.png"
                 srcset="../../img/logo-visa@2x.png 2x" alt="Виза/Мастеркард">
          </picture>
        </label>
      </li>
      <li class="payment__item  payment__item--type">
        <input id="sberbank" class="payment__input  payment__input--type" type="radio" name="type">
        <label for="sberbank" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--sberbank">
            <img class="payment__label-image"
                 src="../../img/logo-sberbank.png" srcset="../../img/logo-sberbank@2x.png 2x" alt="Сбербанк Онлайн">
          </picture>
        </label>
      </li>
      <li class="payment__item  payment__item--type">
        <input id="qiwi" class="payment__input  payment__input--type" type="radio" name="type">
        <label for="qiwi" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--qiwi">
            <img class="payment__label-image" src="../../img/logo-qiwi.png"
                 srcset="../../img/logo-qiwi@2x.png 2x" alt="Киви Кошелек">
          </picture>
        </label>
      </li>
      <li class="payment__item  payment__item--type">
        <input id="yandex" class="payment__input  payment__input--type" type="radio" name="type">
        <label for="yandex" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--yandex">
            <img class="payment__label-image" src="../../img/logo-visa.png"
                 srcset="../../img/logo-yandex@2x.png 2x" alt="Яндекс деньги">
          </picture>
        </label>
      </li>
      <li class="payment__item  payment__item--type">
        <input id="alfabank" class="payment__input  payment__input--type" type="radio" name="type">
        <label for="alfabank" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--alfabank">
            <img class="payment__label-image"
                 src="../../img/logo-alfabank.png" srcset="../../img/logo-alfabank@2x.png 2x" alt="Альфа банк">
          </picture>
        </label>
      </li>
      <li class="payment__item  payment__item--type">
        <input id="mobile" class="payment__input  payment__input--type" type="radio" name="type">
        <label for="mobile" class="payment__label  payment__label--type">
          <picture class="payment__image-wrapper  payment__image-wrapper--mobile">
            <img class="payment__label-image" src="../../img/logo-mobile.png"
                 srcset="../../img/logo-mobile@2x.png 2x" alt="Сотовые операторы">
          </picture>
          <span class="payment__label-note">Комиссия 4%</span>
        </label>
      </li>
    </ul>
    <button
      class="payment__button  payment__button--registration  button  button--fill  button--noborder  button--large"
      type="submit">
      Оплатить
      <svg class="button__icon  button__icon--arrow" width="6" height="9">
        <use xlink:href="../../img/sprite.svg#arrow"></use>
      </svg>
    </button>
  </form>
</main>

</body>
</html>
