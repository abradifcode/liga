<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Главная</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../../../css/style.min.css">
  <script src="../../../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<main class="page__main  page__main--form  forms">
  <h1 class="forms__title  forms__title--promo-form">
    Новое объявление
  </h1>
  <div class="forms__button-wrapper">
      <span class="forms__note">
      Этап:
      <span class="forms__note-step">
        3/3
      </span>
    </span>
    <button class="forms__button  forms__button--promo-form">
      <span class="forms__button-title">Назад</span>
      <svg class="forms__icon  forms__icon--back" width="8" height="16">
        <use xlink:href="../../../../img/sprite.svg#back"></use>
      </svg>
    </button>
  </div>
  <section class="forms__promo-form  promo-form">
    <h2 class="promo-form__title">
      Форма подачи объявления. Шаг 3.
    </h2>
    <ul class="promo-form__list-step">
      <li class="promo-form__item-step  promo-form__item-step--current">
        1
      </li>
      <li class="promo-form__item-step  promo-form__item-step--current">
        2
      </li>
      <li class="promo-form__item-step  promo-form__item-step--current">
        3
      </li>
    </ul>
    <form class="promo-form__form" method="post">
      <div class="promo-form__fields-wrapper  promo-form__fields-wrapper--photo-video">
        <h3 class="promo-form__wrapper-title  promo-form__wrapper-title--photo-video">
          Фото
        </h3>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--photo  field  field--column">
          <ul class="field__list  field__list--photo">
            <li class="field__item  field__item--photo">
              <input id="photo-1" class="field__input  field__input--photo" type="radio" name="photo" checked>
              <label for="photo-1" class="field__label  field__label--photo">
                <span class="field__image-title">Фотография</span>
                <img class="field__image" src="../../../../img/photo-1.jpg"
                     srcset="../../../../img/photo-1@2x.jpg 2x" alt="" width="142" height="96">
              </label>
            </li>
            <li class="field__item  field__item--photo">
              <input id="photo-2" class="field__input  field__input--photo" type="radio" name="photo">
              <label for="photo-2" class="field__label  field__label--photo">
                <span class="field__image-title">Фотография</span>
                <img class="field__image" src="../../../../img/photo-2.jpg"
                     srcset="../../../../img/photo-2@2x.jpg 2x" alt="" width="142" height="96">
              </label>
            </li>
          </ul>
          <div class="promo-form__button-wrapper  promo-form__button-wrapper--photo">
            <button
              class="promo-form__button  promo-form__button--photo  button  button--transparent  button--noborder  button--medium">
              <svg class="button__icon  button__icon--camera" width="22" height="19">
                <use xlink:href="../../../../img/sprite.svg#camera"></use>
              </svg>
              Добавить фото
            </button>
          </div>
        </div>
        <div class="promo-form__video-wrapper">
          <p class="promo-form__field-wrapper  promo-form__field-wrapper--video  field">
            <input id="video-link" class="field__input  field__input--video" type="text" name="video-link"
                   placeholder="Вставьте ссылку на ролик Youtube">
            <label for="video-link" class="field__label">
              Видео объекта
            </label>
            <span class="field__svg-wrapper  field__svg-wrapper--video">
          <svg class="field__svg  field__svg--video" width="22" height="17">
            <use xlink:href="../../../../img/sprite.svg#youtube"></use>
          </svg>
        </span>
          </p>
        </div>
      </div>

      <div
        class="promo-form__fields-wrapper  promo-form__fields-wrapper--info  promo-form__fields-wrapper--offset-type-5">
        <h3 class="promo-form__wrapper-title  promo-form__wrapper-title--info">
          Общая информация
        </h3>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--info  field  field--column">
          <p class="field__label  field__label--textarea">
            Описание
          </p>
          <textarea class="field__input  field__input--textarea" name="description"></textarea>
        </div>
        <p
          class="promo-form__field-wrapper  promo-form__field-wrapper--info  promo-form__field-wrapper--declaration  field  field--price">
          <input id="declaration" class="field__input  field__input--promo" type="text" name="declaration"
                 placeholder="Адрес сайта, где располагается декларация">
          <label for="declaration" class="field__label">
            Проектная декларация
          </label>
        </p>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--info  field  field--column">
          <p class="field__label">
            Тип помещения
          </p>
          <div class="field__select  select  select--promo">
            <select name="type-object">
              <option value="1-комнатные квартиры" selected>1-комнатные квартиры</option>
            </select>
          </div>
        </div>
        <p
          class="promo-form__field-wrapper  promo-form__field-wrapper--info  promo-form__field-wrapper--offset  promo-form__field-wrapper--price-after  field  field--price">
          <input id="price" class="field__input  field__input--promo" type="number" name="price">
          <label for="price" class="field__label">
            Цена от
          </label>
        </p>
        <p
          class="promo-form__field-wrapper  promo-form__field-wrapper--info  promo-form__field-wrapper--offset  promo-form__field-wrapper--square-after  field  field--price">
          <input id="square" class="field__input  field__input--promo" type="number" name="price">
          <label for="square" class="field__label">
            Площадью от
          </label>
        </p>
        <button
          class="promo-form__button  promo-form__button--info  button  button--transparent  button--noborder  button--font-2  button--big">
          Добавить тип помещ.
        </button>
        <div
          class="promo-form__field-wrapper  promo-form__field-wrapper--info  promo-form__field-wrapper--offset  field  field--column">
          <p class="field__label">
            Акции и спец. предложения
          </p>
          <div class="field__select  select  select--promo">
            <select name="shares">
              <option value="Скидка 10% на все квартиры" selected>Скидка 10% на все квартиры</option>
            </select>
          </div>
        </div>
        <button
          class="promo-form__button  promo-form__button--info  button  button--transparent  button--noborder  button--font-2  button--big">
          Добавить ещё
        </button>
      </div>
      <div class="promo-form__fields-wrapper  promo-form__fields-wrapper--partner  partner">
        <h3 class="partner__title">
          Банки партнеры
        </h3>
        <p class="partner__note">
          Загрузите логотип банка партнера, рекомендуемый формат .png
        </p>
        <ul class="partner__list  partner__list--promo-form">
          <li class="partner__item">
            <picture class="partner__image-wrapper">
              <img class="partner__image" src="../../../../img/bank-1.png"
                   srcset="../../../../img/bank-1@2x.png 2x" alt="" width="140" height="70">
            </picture>
          </li>
          <li class="partner__item">
            <picture class="partner__image-wrapper">
              <img class="partner__image" src="../../../../img/bank-2.png"
                   srcset="../../../../img/bank-2@2x.png 2x" alt="" width="140" height="70">
            </picture>
          </li>
        </ul>
        <button class="partner__button  button  button--transparent  button--noborder  button--medium">
          <svg class="button__icon  button__icon--camera" width="22" height="19">
            <use xlink:href="../../../../img/sprite.svg#camera"></use>
          </svg>
          Загрузить логотип
        </button>
      </div>
      <div class="promo-form__button-wrapper  promo-form__button-wrapper--step-3">
        <button class="promo-form__button  button  button--fill  button--radius-2  button--big" type="submit">
          Опубликовать объявление
        </button>
        <p class="promo-form__note">
          Для аккаунта доступно
          <a class="promo-form__note-link" href="#">
            3 объявления
          </a>
        </p>
        <button class="promo-form__button  button  button--transparent  button--noborder  button--font-2  button--big"
                type="button">
          Увеличить
        </button>
      </div>
    </form>
  </section>
</main>
<footer class="page__footer  page-footer">
  <span class="page-footer__copyright">© Tutovo</span>
  <span class="page-footer__year">2017</span>
</footer>
</body>
</html>
