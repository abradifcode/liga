<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Главная</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../../../css/style.min.css">
  <script src="../../../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<main class="page__main  page__main--form  forms">
  <h1 class="forms__title  forms__title--promo-form">
    Новое объявление
  </h1>
  <div class="forms__button-wrapper">
      <span class="forms__note">
      Этап:
      <span class="forms__note-step">
        2/3
      </span>
    </span>
    <button class="forms__button  forms__button--promo-form">
      <span class="forms__button-title">Назад</span>
      <svg class="forms__icon  forms__icon--back" width="8" height="16">
        <use xlink:href="../../../../img/sprite.svg#back"></use>
      </svg>
    </button>
  </div>
  <section class="forms__promo-form  promo-form">
    <h2 class="promo-form__title">
      Форма подачи объявления. Шаг 2.
    </h2>
    <ul class="promo-form__list-step">
      <li class="promo-form__item-step  promo-form__item-step--current">
        1
      </li>
      <li class="promo-form__item-step  promo-form__item-step--current">
        2
      </li>
      <li class="promo-form__item-step">
        3
      </li>
    </ul>
    <div class="promo-form__declaration-wrapper">
      <p class="promo-form__declaration-title">
        Заполненные данные:
      </p>
      <p class="promo-form__declaration">
        Земельные участки / Продажа
      </p>
    </div>
    <form class="promo-form__form" method="post">
      <div class="promo-form__fields-wrapper  promo-form__fields-wrapper--options">
        <h3 class="promo-form__wrapper-title  promo-form__wrapper-title--options">
          Параметры
        </h3>
        <p class="promo-form__field-wrapper  promo-form__field-wrapper--options  field">
          <input id="square-land" class="field__input  field__input--promo" type="number" name="square-land">
          <label for="square-land" class="field__label">
            Площадь участка, сот.
          </label>
        </p>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--options  field  field--column">
          <p class="field__label">
            Категория земель
          </p>
          <div class="field__select  select  select--promo">
            <select name="land-status">
              <option value="ДНТ" selected>ДНТ</option>
            </select>
          </div>
        </div>
        <p class="promo-form__field-wrapper  promo-form__field-wrapper--options  field  field--checkbox">
          <input id="building" class="field__input  field__input--checkbox" type="checkbox" name="building" checked>
          <label for="building" class="field__label  field__label--checkbox  field__label--checkbox-type-3">
            Постройки
          </label>
        </p>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--options  field  field--column">
          <p class="field__label">
            Город
          </p>
          <div class="field__select  select  select--promo">
            <select name="city">
              <option value="Дома, дачи" selected>Москва</option>
            </select>
          </div>
        </div>
        <p class="promo-form__field-wrapper  promo-form__field-wrapper--options  field">
          <input id="remoteness" class="field__input  field__input--promo" type="number" name="remoteness">
          <label for="remoteness" class="field__label">
            Удаленность от города.
          </label>
        </p>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--options  field  field--column">
          <p class="field__label">
            Тип договора
          </p>
          <div class="field__select  select  select--promo">
            <select name="type-contract">
              <!--<option value="" selected></option>-->
            </select>
          </div>
        </div>
        <div class="promo-form__field-wrapper  promo-form__field-wrapper--options  field  field--column">
          <p class="field__label">
            Обмен
          </p>
          <div class="field__select  select  select--promo">
            <select name="type-change">
              <!--<option value="" selected></option>-->
            </select>
          </div>
        </div>
        <p class="promo-form__field-wrapper  promo-form__field-wrapper--options  field">
          <button class="field__button  button  button--radius-2  button--bg">
            <svg class="button__icon  button__icon--pin" width="15" height="12">
              <use xlink:href="../../../../img/sprite.svg#pointer"></use>
            </svg>
            Отметить на карте
          </button>
          <input id="address" class="field__input  field__input--promo" type="text" name="address">
          <label for="address" class="field__label">
            Адрес
          </label>
        </p>
        <div
          class="promo-form__field-wrapper  promo-form__field-wrapper--options  promo-form__field-wrapper--offset  field  field--column">
          <p class="field__caption  field__caption--extras">
            Дополнительно
          </p>
          <ul class="field__list  field__list--extras">
            <li class="field__item  field__item--extras">
              <input id="extras-water" class="field__input  field__input--checkbox  field__input--extras"
                     type="checkbox" name="extras-water" checked>
              <label for="extras-water" class="field__label  field__label--extras">
                <span class="field__extras-title">Водоснабжение</span>
                <svg class="field__icon" width="21" height="21">
                  <use xlink:href="../../../../img/sprite.svg#water"></use>
                </svg>
              </label>
            </li>
            <li class="field__item  field__item--extras">
              <input id="extras-heating" class="field__input  field__input--checkbox  field__input--extras"
                     type="checkbox" name="extras-heating">
              <label for="extras-heating" class="field__label  field__label--extras">
                <span class="field__extras-title">Газ</span>
                <svg class="field__icon" width="21" height="21">
                  <use xlink:href="../../../../img/sprite.svg#heating"></use>
                </svg>
              </label>
            </li>
            <li class="field__item  field__item--extras">
              <input id="extras-electricity" class="field__input  field__input--checkbox  field__input--extras"
                     type="checkbox" name="extras-electricity">
              <label for="extras-electricity" class="field__label  field__label--extras">
                <span class="field__extras-title">Электроэнергия</span>
                <svg class="field__icon" width="21" height="21">
                  <use xlink:href="../../../../img/sprite.svg#electricity"></use>
                </svg>
              </label>
            </li>
            <li class="field__item  field__item--extras">
              <input id="extras-security" class="field__input  field__input--checkbox  field__input--extras"
                     type="checkbox" name="extras-security">
              <label for="extras-security" class="field__label  field__label--extras">
                <span class="field__extras-title">Охрана</span>
                <svg class="field__icon" width="21" height="21">
                  <use xlink:href="../../../../img/sprite.svg#security"></use>
                </svg>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="promo-form__button-wrapper">
        <button class="promo-form__button  button  button--fill  button--radius-2  button--big" type="submit">
          Далее
          <svg class="promo-form__icon  promo-form__icon--back" width="7" height="9">
            <use xlink:href="../../../../img/sprite.svg#arrow"></use>
          </svg>
        </button>
      </div>
    </form>
  </section>
</main>
<footer class="page__footer  page-footer">
  <span class="page-footer__copyright">© Tutovo</span>
  <span class="page-footer__year">2017</span>
</footer>
</body>
</html>
