<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Главная</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../../css/style.min.css">
  <script src="../../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<main class="page__main  page__main--form  forms">
  <h1 class="forms__title  forms__title--hidden">
    Завершение оформления
  </h1>
  <section class="forms__promo-final  promo-final">
    <div class="promo-final__content-wrapper">
      <h2 class="promo-final__title">
        Оплата не была завершена
      </h2>
      <div class="promo-final__decoration  promo-final__decoration--fail">
        <span class="promo-final__icon-wrapper">
        <svg class="promo-final__icon  promo-final__icon--fail" width="34" height="34">
          <use xlink:href="../../../img/sprite.svg#fail"></use>
        </svg>
        </span>
      </div>
      <p class="promo-final__description">
        После проверки модератором в течение <strong>30 минут</strong> оно будет опубликовано на&nbsp;сайте.
      </p>
      <a class="promo-final__link  promo-final__link--main  button  button--fill  button--radius-2  button--big"
         href="#">
        Повторить попытку
      </a>
    </div>
    <ul class="promo-final__list">
      <li class="promo-final__item">
        <a class="promo-final__link  button  button--transparent  button--noborder  button--small" href="#">
          Мои объявления
        </a>
      </li>
      <li class="promo-final__item">
        <a
          class="promo-final__link  promo-final__link--search  button  button--transparent  button--noborder  button--small"
          href="#">
          Поиск
        </a>
      </li>
    </ul>
  </section>
</main>
</body>
</html>
