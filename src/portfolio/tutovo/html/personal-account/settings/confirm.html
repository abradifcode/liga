<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Главная</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../../css/style.min.css">
  <script src="../../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<header class="page__header  page-header">
  <button class="page-header__toggle">Меню</button>
  <a href="#" class="page-header__logo">
    <img src="../../../img/logo.png" alt="лого" class="page-header__img" width="73" height="41">
  </a>
  <div class="user">
    <a href="#" class="user__link  user__link--message">
      <svg class="user__svg  user__svg--message" width="18" height="18">
        <use xlink:href="../../../img/sprite.svg#envelope"></use>
      </svg>
      <span class="user__message-amount">1</span>
    </a>
    <a href="#" class="user__link  user__link--favorites">
      <svg class="user__svg  user__svg--favorites" width="19" height="16">
        <use xlink:href="../../../img/sprite.svg#heart"></use>
      </svg>
    </a>
  </div>
</header>
<main class="page__main  settings  settings--confirm">
  <h1 class="settings__title">
    Добавить телефон
  </h1>
  <button class="settings__button-icon  settings__button-icon--back  button-icon">
    <span class="button-icon__title">Назад</span>
    <svg class="button-icon__icon  button-icon__icon--back  button-icon__icon--blue" width="8" height="16">
      <use xlink:href="../../../img/sprite.svg#back"></use>
    </svg>
  </button>
  <form class="settings__form  settings__form--get" method="post">
    <p class="settings__field-wrapper  field">
      <input id="phone" type="tel" class="field__input  field__input--promo">
      <label for="phone" class="field__label">
        Телефон:
      </label>
    </p>
    <button
      class="settings__button  settings__button--get  button  button--transparent  button--noborder  button--font-2  button--nospace"
      type="submit">
      Получить код
    </button>
  </form>
  <form class="settings__form  settings__form--push" method="post">
    <p class="settings__field-wrapper  field">
      <input id="code" type="number" class="field__input  field__input--promo">
      <label for="code" class="field__label">
        Введите код подтверждения:
      </label>
    </p>
    <button class="settings__button  settings__button--push  button  button--fill  button--noborder" type="submit">
      Добавить
    </button>
  </form>
</main>
</body>
</html>
