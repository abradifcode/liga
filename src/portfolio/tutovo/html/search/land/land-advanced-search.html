<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Tutovo | Поиск</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../css/clarity-icons.min.css">
  <link rel="stylesheet" href="../../../css/clarity-ui.min.css">
  <link rel="stylesheet" href="../../../css/style.min.css">
  <script src="../../../js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
</head>

<body class="page">
<main class="page__main  page__main--form  search">
  <h1 class="search__title">Расширенный поиск</h1>
  <section class="search__search-header  search-header">
    <h2 class="search-header__title">Поиск</h2>
    <form action="#" class="search-header__form">
      <a class="search-header__link" href="#">Назад</a>
      <div class="select  select--city">
        <svg class="search-header__svg  search-header__svg--pointer" width="10" height="13">
          <use xlink:href="../../../img/sprite.svg#pointer"></use>
        </svg>
        <select name="city" id="city">
          <option value="city">Москва</option>
        </select>
      </div>
      <div class="search-header__wrap">
        <svg class="search-header__svg  search-header__svg--search" width="13" height="13">
          <use xlink:href="../../../img/sprite.svg#search"></use>
        </svg>
        <input class="search-header__key-words" type="text" name="key-words" placeholder="По ключевым словам">
      </div>
      <input class="search-header__id" type="number" name="id" placeholder="ID объявления">
    </form>
  </section>
  <section class="search__filter  filter">
    <h2 class="filter__title">Параметры поиска</h2>
    <form action="#" class="filter__form">
      <div class="filter__wrap">
        <label class="filter__label">Тип недвижимости</label>
        <div class="select  filter__select">
          <select name="property-type">
            <option value="hauses-and-cattages">Дома, дачи</option>
            <option value="land" selected>Земельные участки</option>
            <option value="apartments-and-rooms">Квартиры, комнаты</option>
            <option value="uninhabited">Нежилое</option>
            <option value="new-building">Новостройка</option>
          </select>
        </div>
        <label class="filter__label">Тип сделки</label>
        <div class="select  filter__select">
          <select name="type-of-transaction">
            <option value="sell" selected>Продам</option>
            <option value="rent">Сдам</option>
          </select>
        </div>
        <label class="filter__label">Цена</label>
        <div class="filter__wrap--price">
          <input class="filter__price" type="text" placeholder="От">
          <span class="filter__span">&#8211;</span>
          <input class="filter__price" type="text" placeholder="До">
        </div>
        <input class="filter__input-check" type="checkbox" id="with-photo" checked>
        <label class="filter__label-check" for="with-photo">Только с фото</label>
        <button class="filter__btn  filter__btn--advanced-search" type="button">Расширенный поиск</button>
      </div>
      <div class="filter__wrapper  filter__wrapper--advanced-search">
        <div class="select  filter__select  filter__select--advanced-search">
          <select name="land-area">
            <option>Площадь участка сот.</option>
          </select>
        </div>
        <div class="select  filter__select  filter__select--advanced-search">
          <select name="land-category">
            <option>Категория земель</option>
          </select>
        </div>
        <div class="select  filter__select  filter__select--advanced-search">
          <select name="distance-from-the-сity">
            <option>Удаленность от города</option>
          </select>
        </div>
        <div class="select  filter__select  filter__select--advanced-search">
          <select name="contract-type">
            <option>Тип договора</option>
          </select>
        </div>
        <div class="select  filter__select  filter__select--advanced-search">
          <select name="exchange">
            <option>Обмен</option>
          </select>
        </div>
        <div class="filter__wrap-checkboxs  filter__wrap-checkboxs--advanced-search">
          <input class="filter__input-checkbox" type="checkbox" name="water" id="water" checked>
          <label class="filter__label-checkbox" for="water">
            <svg class="filter__svg  filter__svg--check" width="25" height="23">
              <use xlink:href="../../../img/sprite.svg#water"></use>
            </svg>
          </label>
          <input class="filter__input-checkbox" type="checkbox" name="heating" id="heating">
          <label class="filter__label-checkbox" for="heating">
            <svg class="filter__svg  filter__svg--check" width="20" height="24">
              <use xlink:href="../../../img/sprite.svg#heating"></use>
            </svg>
          </label>
          <input class="filter__input-checkbox" type="checkbox" name="electricity" id="electricity" checked>
          <label class="filter__label-checkbox" for="electricity">
            <svg class="filter__svg  filter__svg--check" width="21" height="23">
              <use xlink:href="../../../img/sprite.svg#electricity"></use>
            </svg>
          </label>
          <input class="filter__input-checkbox" type="checkbox" name="security" id="security">
          <label class="filter__label-checkbox" for="security">
            <svg class="filter__svg  filter__svg--check" width="18" height="23">
              <use xlink:href="../../../img/sprite.svg#security"></use>
            </svg>
          </label>
        </div>
        <input class="filter__input-check" type="checkbox" id="ghv" checked>
        <label class="filter__label-check  filter__label-check--advanced-search" for="ghv">Постройки</label>
        <div class="filter__wrap-radios  filter__wrap-radios--advanced-search">
          <input class="filter__input-radio" type="radio" name="type" id="all-type" checked>
          <label class="filter__label-radio" for="all-type">Все</label>
          <input class="filter__input-radio" type="radio" name="type" id="private-type">
          <label class="filter__label-radio" for="private-type">Частные</label>
          <input class="filter__input-radio" type="radio" name="type" id="agency-type">
          <label class="filter__label-radio" for="agency-type">Агенства</label>
          <input class="filter__input-radio" type="radio" name="type" id="builder-type">
          <label class="filter__label-radio" for="builder-type">Застройщики</label>
        </div>
      </div>
      <div class="filter__search-footer  search-footer">
        <button class="search-footer__btn" type="submit">Показать объявления</button>
        <a class="search-footer__btn  search-footer__btn--map" href="#">
          <svg class="search-footer__svg" width="10" height="13">
            <use xlink:href="../../../img/sprite.svg#pointer"></use>
          </svg>
          Поиск на карте
        </a>
      </div>
    </form>
  </section>
</main>
</body>
</html>
